<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body style="background: #d2d6de;" >
	<div style="width: 360px; margin: 7% auto;">
		<div style="text-align: center;font-size: 35px;font-weight: 300;margin-bottom: 20px;">
			<a href="/" style="color:#666; text-decoration: none;cursor: pointer;"><b>海师视频平台</b></a>
		</div>
		<div style="background: #fff;padding: 20px;border-top: 0; color: #666;">
		<form class="was-validated" method="post"  th:action="@{/loginProcess}">
			<div class="form-group">
			  <label>账号：</label>
			  <input name="username" type="text" class="form-control" placeholder="账号"  required>
			</div>
			<div class="form-group">
			  <label>密码：</label>
			  <input name="password" type="password" class="form-control" placeholder="密码"  required>
			</div>
			<div class="form-group row align-items-center justify-content-center">
				<button type="submit" class="btn btn-primary">登录</button>
			</div>
		</form>
		<p style="color: red;text-align: center;" th:if="${param.error}"   
			th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
		</div>
	</div>
</body>
</html>
