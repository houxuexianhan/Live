<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	<title>视频回放</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <body style="background: #f5f5f5;">
  	<div th:replace="fragment/header"></div>
	<!-- <div class="container px-1 bg-white mt-2 py-2" >
  		  <div class="form-group px-3">
		    <label class="" for="exampleFormControlSelect1"><b>分类：</b></label>
		    <select name class="form-control d-inline w-auto" id="exampleFormControlSelect1">
		      <option value="-1">不限</option>
		    </select>
		  </div>
		 </div> -->
	<div class="container px-1">
	  <p style="font-size:24px;" class="mt-3 mb-0"><a href="/pageVideo" style="text-decoration: none;color:#303030;">全部视频</a></p>
	  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4" 	>
	    <div class="col my-3 " th:each="v:${page.records}">
	    	<div class="bg-white pb-2">
		    <a th:href="@{'/details/'+${v.id}}" class="text-dark" target="_blank" >
				<img src="/res/dist/img/default_video.jpg" width="100%">	
				<span class="ml-2" th:text="${v.videoTitle}">标题</span>    
		    </a>
		    </div>
	    </div>
	  </div>
	</div>
	<div th:if="${totalPages>1}" class="container px-1">
		<nav aria-label="Page navigation example">
		  <ul class="pagination justify-content-center">
		    <li class="page-item " th:classappend="${!page.hasPrevious}?'disabled' ">
		    	<a class="page-link" th:href="'/?pageIndex='+${page.current-1}" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			     </a>
		    </li>
		    <li th:if="${page.current-3>0}" class="page-item">
		    	<a class="page-link" th:href="'/?pageIndex='+${page.current-3}" th:text="${page.current-3}">1</a></li>
		    <li th:if="${page.current-2>0}" class="page-item">
		    	<a class="page-link" th:href="'/?pageIndex='+${page.current-2}" th:text="${page.current-2}">1</a></li>
		    <li th:if="${page.hasPrevious}" class="page-item">
		    	<a class="page-link" th:href="'/?pageIndex='+${page.current-1}" th:text="${page.current-1}">1</a></li>
		    <li class="page-item active" aria-current="page">
			      <span class="page-link" th:text="${page.current}">2
			      </span>
			    </li>
		    <li th:if="${page.current+1<=totalPages}" class="page-item">
		    	<a class="page-link" th:href="'/?pageIndex='+${page.current+1}"  th:text="${page.current+1}">3</a></li>
		    <li th:if="${page.current+2<=totalPages}" class="page-item">
		    	<a class="page-link" th:href="'/?pageIndex='+${page.current+2}"  th:text="${page.current+2}">4</a></li>
		    <li th:if="${page.current+3<=totalPages}" class="page-item">
		    	<a class="page-link" th:href="'/?pageIndex='+${page.current+3}"  th:text="${page.current+3}">5</a></li>
		    <li class="page-item" th:classappend="${!page.hasNext}?'disabled' ">
		      <a class="page-link" th:href="'/?pageIndex='+${page.current-1}" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>
	</div>
	<div th:if="${page.total<=0}" class="container px-1 d-flex justify-content-center" style="margin-top: 30px;">
		<b>暂无数据</b>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  	<script type="text/javascript">
  	$(function(){
  		$('#pageVideo').addClass("link-active");
  	});
  	</script>
  </body>
</html>
